<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Satisfy"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Parcial 1 Leon Seubert</title>
  </head>
  <body>
    <header>
      <div class="header-bar">
        <span>Restaurant & Lounge</span>
        <button class="header-cart">
          <img src="./img/logo.png" alt="The logo of the company" />
          <span class="header-count">0 items</span>
        </button>
      </div>
      <div class="header-background">
        <img src="./img/hamburger.png" alt="The background photo" />
      </div>

      <nav>
        <ul class="header-list">
          <li><button data-index="1">Burgers</button></li>
          <li><button data-index="2">Tacos</button></li>
          <li><button data-index="3">Salads</button></li>
          <li><button data-index="4">Desserts</button></li>
          <li><button data-index="5">Drinks & Sides</button></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <h1 class="selection-header">Burgers</h1>
    </section>

    <div class="card-container"></div>

    <footer class="footer">
      <div class="footer-contact">
        <span>Contact us: </span>
        <a href="tel:+573102105253">+573102105253</a>
      </div>
      <div class="footer-mail">
        <a href="mailto:info@restaurant.com">info@restaurant.com</a>
      </div>
      <div class="footer-social">
        <a href="@restaurant">@restaurant</a>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
